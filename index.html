<html lang="fr">

<head>

  <link rel="stylesheet" href="css/materialicons.css" />
  <link rel="stylesheet" href="css/materialize.min.css" />
  <script type="text/javascript" src="js/materialize.min.js" defer></script>
  <meta charset="UTF-8" />
  <title>LIFAP5 2019-2020 - Client</title>
  <style></style>
</head>

<body>
  <header>
    <nav class="nav-extended blue-grey lighten-1">
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper blue-grey">
            <a href="#!" class="brand-logo  center">Quizzz<i class="material-icons right">question_answer</i></a>
            <ul class="right hide-on-med-and-down">
              <li>
                <form>
                  <div class="input-field  blue-grey lighten-3">
                    <input id="search" type="search" required />
                    <label class="label-icon" for="search"><i class="material-icons" id="searchButton">search</i></label>
                    <i class="material-icons" id="closebutton">close</i>
                  </div>
                </form>
              </li>
              <li id="log">
                <a class="waves-effect waves-light btn modal-trigger" id="login" href="#modal1">
                  <i class="Large material-icons">account_circle</i>
                </a>
              </li>
            </ul>
          </div>
          <!-- nav-wrapper  -->
        </nav>
      </div>
      <!-- navbar-fixed -->
      <div class="nav-content">
        <ul class="tabs tabs-transparent tabs-fixed-width">
          <li class="tab">
            <a class="active" href="#id-all-quizzes">Tous les quiz</a>
          </li>
          <li class="tab"><a href="#id-my-quizzes">Mes quiz</a></li>
          <li class="tab"><a href="#id-my-answers">Mes réponses</a></li>
        </ul>
      </div>
      <!-- nav-content -->
    </nav>
    <!-- nav-extended -->
  </header>

  <main>
    <div>
      <!-- class="container" -->
      <!-- Un premier onglet pour tous les quizzes-->
      <div id="id-all-quizzes">
        <div class="row">
          <div class="col l4">
            <div id="id-all-quizzes-list"></div>
          </div>
          <div class="col l4">
            <div id="id-all-quizzes-main"></div>
          </div>
        </div>
      </div>
      <!-- Un second onglet pour ses propres quizzes-->
      <div id="id-my-quizzes">
        <div class="row">
          <div class="col l4">
            <div id="id-my-quizzes-list"></div>
          </div>
          <div class="col l4">
            <div id="id-my-quizzes-main"></div>
          </div>
          <div class="col l4">
            <div id="id-modify-quizzes-main"></div>
          </div>
        </div>
      </div>
      <!-- Un dernier onglet pour ses propres réponses-->
      <div id="id-my-answers">
        <div class="row">
          <div class="col l4">
            <div id="id-my-answers-list"></div>
          </div>
          <div class="col l8">
            <div id="id-my-answers-main"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Structure for the login -->
  <div id="modal1" class="modal">
    <header class="head">
      <blockquote>
        <h4>Bienvenue</h4>
      </blockquote>
    </header>
    <div class="modal-content">
      <label for="key"><strong>Entrer votre clé</strong></label>
      <input type="text" id="api" name="name" class="key-input" placeholder="7038e76c-7fc3-423f-bfaa-97a0872bdb68"
        required>
    </div>
    <div class="modal-footer">
      <button class="modal-close btn waves-effect waves-light" type="button">Close
        <i class="material-icons right">close</i>
      </button>
      <button class="btn waves-effect waves-light" type="submit" id="id-login">Login
        <i class="material-icons right">send</i>
      </button>
      <div id="confirm-message"></div>
    </div>
  </div>
  <!-- Modal Structure to logout -->
  <div id="modal2" class="modal">
    <header class="head">
      <blockquote>
        <h4>Bienvenue</h4>
      </blockquote>
    </header>
    <div class="modal-content" id="content-logout"></div>
    <div class="modal-footer">
      <button class="modal-close btn waves-effect waves-light" type="button">OK
        <i class="material-icons right">close</i>
      </button>
      <button class="btn waves-effect waves-light" type="submit" id="id-logout">Log out
        <i class="material-icons right">send</i>
      </button>
      <div id="confirm-message"></div>
    </div>
  </div>
  <footer></footer>

  <footer class="page-footer grey darken-1">
    <div class="footer-copyright">
      <div class="container">
        <img src="https://pbs.twimg.com/media/DeJYDfZWsAEM_Ky.jpg" alt="CC BY-NC-SA 3.0 FR" width="300px" height="90px">
        <a class="grey-text text-lighten-4 right" href="https://lifap5.univ-lyon1.fr/">lifap5.univ-lyon1.fr</a>
      </div>
    </div>
  </footer>

  <!-- l'ordre compte dans les scripts : ils sont lues puis interprétés DANS L'ORDRE -->
  <script type="text/javascript" src="js/websocket.js" defer></script>
  <script type="text/javascript" src="js/modeles.js" defer></script>
  <script type="text/javascript" src="js/vues.js" defer></script>
  <script type="text/javascript" src="js/app.js" defer></script>
</body>

</html>
